<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Size GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <!-- Ensure that the path to the GIF file is correct -->
    <div class="gif-container">
        <!-- Replace "your-gif-url.gif" with the actual path to your GIF file -->
        <img class="gif" src="nyan.gif" alt="Full Size GIF">
    </div>
</body>
</html>
